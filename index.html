<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
   
<meta http-equiv="X-UA-Compatible" content="IE=edge">



<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pokemon PVP Game</title>


</head>

<body>

<div class="container">
  <div class="pt-1 mt-1 jumbotron">
    <h1 class="">Pokemon PVP Game</h1>      
  <div class="container">

<div id="pokemon_select">
  <h4 id="select_msg">Please Select Your Pokemon: </h4>

  <div class="row mb-5">
     <div data-pokemon="0" class="col-sm-4 champ_select border border-dark p-2">
       <img src="https://i.ibb.co/KsrkVXm/output-onlinegiftools-3.gif" style="height: 140px !important; width: 140px !important;" />
     </div>
   <div data-pokemon="1" class="col-sm-4 champ_select border border-dark p-2">
       <img src="https://i.ibb.co/dJHvF5V/output-onlinegiftools-4.gif" style="height: 140px !important; width: 140px !important;" />
     </div>
     <div data-pokemon="2" class="col-sm-4 champ_select border border-dark p-2">
       <img src="https://i.gifer.com/4o45.gif" style="height: 140px !important; width: 140px !important;" />
     </div>

  </div>
  <button class="btn btn-primary mb-2" onclick="play()">Cancel and play Random</button>
</div>


  <div id="player-name">

<input type="text" id="nickName">

<button id="start-btn" OnClick = "start_game()">Start</button>



</div>


  </div>
  


<div id="player1">

Player 1

</div>

<table class='table'>

<tr>


<td>
  <div class="h_bar_cont border border-dark rounded-lg d-flex justify-content-start align-items-center" style="display:none !important;">
     <!-- mask technique -->
     <span id='hp1' class="h_bar_text"></span>
    <div class="h_bar_mask bg-danger border border-light shadow-lg rounded-lg text-white" id="hp1_range">
      <span class="bar_empty_inner"></span>
    </div>
  </div>
</td>

<td>
  <div class="h_bar_cont border border-dark rounded-lg d-flex justify-content-start align-items-center" style="display:none !important;">
     <!-- mask technique -->
     <span id='hp2' class="h_bar_text"></span>
    <div class="h_bar_mask bg-danger border border-light shadow-lg rounded-lg text-white" id="hp2_range">
      <span class="bar_empty_inner"></span>
    </div>
  </div>
</td>

</tr>
<tr>

<td id='pk1'></td>

<td id='pk2'></td>

</tr>
<tr>

<td colspan='2' id='comment'></td>

</tr>

<tr>

<td>

<input type='button' class='btn' id='m0'>

<input type='button' class='btn' id='m1'>

<input type='button' class='btn' id='m2'>

<input type='button' class='btn' id='m3'>

</td>

</tr>

</table>
  </div>
</div>
 <script src="app.js"></script>
</body>
</html>
