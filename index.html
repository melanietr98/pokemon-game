<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon PVP Game</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="select-main-container">
      <h5 class="choose-title">Choose your pokemon!</h5>
      <div class="select-pokemon-container">
        <div>
          <img
            name="Charizard"
            class="select-pokemon-img charizard"
            src="https://img.pokemondb.net/sprites/black-white/normal/charizard.png"
            alt="charizard"
          />
        </div>
        <div>
          <img
            name="Blastoise"
            class="select-pokemon-img blastoise"
            src="https://img.pokemondb.net/sprites/black-white/normal/blastoise.png"
            alt="blastoise"
          />
        </div>
        <div>
          <img
            name="Venusaur"
            class="select-pokemon-img venusaur"
            src="https://img.pokemondb.net/sprites/black-white/normal/venusaur-f.png"
            alt="venusaur-f"
          />
        </div>
      </div>
    </div>

    <div class="main-container">
      <div id="player-name" class="input-group input-group-lg">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          id="nickName"
          placeholder="Enter your name"
        />
        <button
          type="button"
          class="btn btn-primary"
          id="start-btn"
          OnClick="start_game()"
        >
          Start
        </button>
      </div>

      <h2 id="player1">Player 1</h2>

      <div class="hp-main-container">
        <div class="hp-container">
          <h4 id="hp1"></h4>
          <h4 id="hp2"></h4>
        </div>
      </div>

      <div class="pokemon-main-container">
        <div class="pokemon-container">
          <div class="your-pokemon-img-container">
            <div id="pk1" class="pokemon pokemon-1"></div>
            <button type="button" class="btn btn-success your-turn-button">Your Turn</button>
          </div>

          <div class="opponent-pokemon-img-container">
            <div id="pk2" class="pokemon pokemon-2"></div>
          <button type="button" class="btn btn-danger opponent-turn-button">Opponent Turn</button>
          </div>
        </div>
      </div>

      <h2 id="comment"></h2>

      <div class="buttons">
        <button
          type="button"
          class="btn btn-primary power-buttons"
          id="m0"
        ></button>
        <button
          type="button"
          class="btn btn-primary power-buttons"
          id="m1"
        ></button>
        <button
          type="button"
          class="btn btn-primary power-buttons"
          id="m2"
        ></button>
        <button
          type="button"
          class="btn btn-primary power-buttons"
          id="m3"
        ></button>
      </div>
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
